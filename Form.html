<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
</head>
<body>
    <h1 align="center" ><b>Login Form</b></h1>
    <div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
  <fieldset style="width: 600px; border: 2px solid black; padding: 20px;">
        <legend align="center"><b>Enter your Details</b></legend>
    <form align = "center">
        <label for="FirstName", align="center",>Enter your First Name : </label>
        <input type = "text" id="FirstName" name="FirstName" required>
        <br><br>
        <Label for="LastName", align="center">Enter your Last Name : </Label>
        <input type = "text" id = "LastName" name="LastName" required>
        <br><br>
        <label for = "Email", align = "center">Enter your E-Mail : </label>
        <input type = "email" id = "Email" name = "Email" required>
        <br><br>
        <input type = "password" id = "Password" name = "Password" placeholder = "Enter your Password" required>
        <br><br>
        <input type = "password" id = "ConfirmPassword" name = "ConfirmPassword" placeholder = "Confirm your Password" required>
        <br><br>
        <input type = "button" value = "Login" onclick = "alert('Login Successful!')", style="background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        <input type = "reset" value = "Reset", style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        <br><br>
    </form>
    </fieldset>
    </div>
    
</body>
</html>
